<html ng-app="easishareApp">
<head>
	<title>EasiShare</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"></link>
	<script src="js/jquery.js" type="text/javascript"></script>
	<script src="js/jquery.soap.js" type="text/javascript"></script>
	<script src="js/xml2json.js" type="text/javascript"></script>
	<script src="js/ws.js" type="text/javascript"></script>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
</head>
<body>
<div id="loginSettings" ng-controller="LoginCtrl">
	<form name="loginForm" ng-submit="loginForm.$valid && login()" novalidate ng-disabled="inProgress">
		<span>Enter you EasiShare Settings</span>
		<input type="url" ng-model="url" placeholder="http://server/esws" required=""/>
		<input type="text" ng-model="username" placeholder="Username" required="" />
		<input type="password" ng-model="password" placeholder="Password" required="" />
		<input type="submit" value="Login" ng-disabled="inProgress"/>
		<img class="spinner" src="img/spin.gif" alt="Loading..." ng-show="inProgress" />
		<span class="error">{{error}}</span>
	</form>
</div>
</body>
</html>
